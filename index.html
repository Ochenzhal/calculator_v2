<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator</title>
    <link rel="stylesheet" href="/style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=League+Spartan&display=swap"
      rel="stylesheet"
    />
    <script src="/script.js" defer></script>
  </head>
  <body>
    <div class="calculator-grid">
      <div class="output">
        <div class="previous-operand" id="previous-operand"></div>
        <div class="current-operand" id="current-operand"></div>
      </div>
      <button class="size-two" id="all-clear-btn">AC</button>
      <button id="delete-btn">DEL</button>
      <button class="operetion-btn">รท</button>
      <button class="nmbr-btn">7</button>
      <button class="nmbr-btn">8</button>
      <button class="nmbr-btn">9</button>
      <button class="operetion-btn">&times</button>
      <button class="nmbr-btn">4</button>
      <button class="nmbr-btn">5</button>
      <button class="nmbr-btn">6</button>
      <button class="operetion-btn">+</button>
      <button class="nmbr-btn">1</button>
      <button class="nmbr-btn">2</button>
      <button class="nmbr-btn">3</button>
      <button class="operetion-btn">-</button>
      <button class="nmbr-btn">.</button>
      <button class="nmbr-btn">0</button>
      <button class="size-two" id="equals-btn">=</button>
    </div>
  </body>
</html>
